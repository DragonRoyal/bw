.pj-item {

.pj-item:hover {

.accordion {
  width: 80%;
  length: 100%;
  margin: 2rem auto;
}

.serial {
  color: white
}
.accordion-item {
  height: 100%;
  background-color: #1b1930;
  color: #111;
  margin: 2rem 0;
  height: auto;
  border-radius: none;
  box-shadow: 0 5px 15px #4169e1;
}
.accordion-item-header {
  margin-left: 20px;
  color: white;
  padding: 1.6rem;
  min-height: 3.5rem;
  line-height: 1.25rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  position: relative;
  cursor: pointer;
}
.accordion-item-header::after {
  content: "\002B";
  font-size: 2rem;
  position: absolute;
  right: 1rem;
}
.accordion-item-header.active::after {
  content: "\2212";
}
.accordion-item-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}


.block {
  margin: 3px 0;
  text-decoration: none;
  background-color: #4169e1;
  display: block;
  width: 100%;
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  transition-duration: 200ms;
  border-radius: 5px;
}
.block:hover{
  color: white;
  background-color: #6100ff;
  text-decoration: none;
}
.accordion-item-body-content {
  color: white;
  padding: 1rem;
  line-height: 1.5rem;
  border-top: 1px solid;
  border-image: linear-gradient(to right, transparent, #34495e, transparent) 1;
}

  html {

  }
}

.transition, p, ul li i:before, ul li i:after {
	transition: all 0.3s;
}
